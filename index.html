<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moto Vlogger</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      max-width: 300px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 50%;
    }

    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="card">
  <img src="profile1.jpg" alt="Profile 1">
  <h2>Social Media 1</h2>
  <a href="#">Link 1</a>
</div>

<div class="card">
  <img src="profile2.jpg" alt="Profile 2">
  <h2>Social Media 2</h2>
  <a href="#">Link 2</a>
</div>

<div class="card">
  <img src="profile3.jpg" alt="Profile 3">
  <h2>Social Media 3</h2>
  <a href="#">Link 3</a>
</div>
</body>

</html>
